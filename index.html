<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Swiggy Mini Project</title>
</head>

<body>
    <div class="header">
        <div class="left">
            <div class="logo">
                <svg height="40px" aria-label="Sprinklr logo" viewBox="0 0 14 14">
                    <path
                        d="M.998 3.285c.042-.645.584-1.216 1.314-1.168.204.013.445.03.806.299C4.742 3.83 5.7 6.326 5.41 8.483c-.014.106-.136.102-.166 0-.456-1.546-1.957-3.325-3.292-3.854-.632-.25-.994-.714-.954-1.344m11.527-.124c0-.982-.825-1.857-2.028-1.83C8.213 1.385 5.144 7.26 6.9 12.598c.021.109.126.088.134-.022.244-3.714 2.476-6.62 4.48-7.75.79-.445 1.01-.99 1.01-1.664M.002 8.539c.05.742.67 1.106 1.243 1.106 1.303 0 2.934.613 3.893 1.41.08.066.093.043.042-.137-.388-1.358-2.464-3.632-3.974-3.632-.781 0-1.244.649-1.204 1.253m13.996 0c-.05.742-.67 1.106-1.243 1.106-1.303 0-2.934.613-3.893 1.41-.08.066-.093.043-.042-.137.388-1.358 2.464-3.632 3.974-3.632.781 0 1.244.649 1.204 1.253">
                    </path>
                </svg>
            </div>
            <div class="text">Swiggy</div>
        </div>
        <div class="right">
            <div class="nav-link">
                <span class="material-symbols-outlined">search</span>
                <span>Search</span>
            </div>
            <div class="nav-link">
                <span class="material-symbols-outlined">
                    percent
                </span>
                <span>Offers</span>
            </div>
            <div class="nav-link">
                <span class="material-symbols-outlined">
                    help
                </span>
                <span>Help</span>
            </div>
            <div class="nav-link">
                <span class="material-symbols-outlined">
                    person
                </span>
                <span>Sign In</span>
            </div>
            <div class="nav-link">
                <span class="material-symbols-outlined">
                    shopping_bag
                </span>
                <span>Cart</span>
            </div>
        </div>
    </div>
    <div class="carousel">
        <div class="carousel-btn" data-direction="left"><button><span class="material-symbols-outlined">
            arrow_back_ios
            </span></button></div>
        <div class="carousel-container">        
            <div class="carousel-wrapper">
                <div class="carousel-card">1</div>
                <div class="carousel-card">2</div>
                <div class="carousel-card">3</div>
                <div class="carousel-card">4</div>
                <div class="carousel-card">5</div>
                <div class="carousel-card">6</div>
                <div class="carousel-card">7</div>
                <div class="carousel-card">8</div>
                <div class="carousel-card">9</div>
                <div class="carousel-card">10</div>
                <div class="carousel-card">11</div>
            </div>   
        </div>
        <div class="carousel-btn" data-direction="right"><button><span class="material-symbols-outlined">
            arrow_forward_ios
            </span></button></div>
    </div>
    <div class="items-wrapper"></div>
    <div class="footer"></div>
    <script type="text/javascript" src="./slider.js"></script>
</body>

</html>
